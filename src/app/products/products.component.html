<table>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>id</th>
        <th class="X"></th>
    </tr>
    <tr *ngFor="let item of items; index as i">
        <td>{{item.product}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.id}}</td>
        <td class="X"><button>X</button></td>
    </tr>
</table>

<form>
    <input id="product" placeholder="Product">

    <input id="price" placeholder="Price">

    <input id="quantity" placeholder="Quantity">

    <button>ADD SOME STUFF</button>
</form>
